{%extends 'layouts/base.html'%}

{%block title%} Crear Usuario {%endblock%}

{%block content%}
<div class="formulario">
    <h1>Crear Usuario</h1>
    <span class="aux-btns-form">
        <a href="{%url 'usuario' %}">Volver Atras</a>
    </span>
    <form action="{% url 'crearUsuario' %}" class="div-formulario" method="POST">
        {%csrf_token%}
        {{form.as_div}}
        <div>
            <input type="submit" value="Guardar" class="btn-guardar">
        </div>
    </form>
</div>
{%endblock%}
