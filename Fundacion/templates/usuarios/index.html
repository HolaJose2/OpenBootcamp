{%extends 'layouts/base.html'%}

{%block title%} Usuarios{%endblock%}

{%block content%}
<div class="container formulario">
    <h1>Usuarios</h1>
    <br />
    <form action="{%url 'usuario'%}" class="search" method="GET">
        <input type="text" name="search" placeholder="Buscar usuario" class="barra-busqueda">
        <input type="submit" value="Buscar" class="btn buscar">
    </form>
    <br />

    <span class="aux-btns">
        <a href="{%url 'usuario'%}">Ver todos</a>
        <a href="{%url 'crearUsuario' %}">AÃ±adir</a>
    </span>
    <br />

    <ul class="lista">
        {%for usuario in usuarios %}
        <li>{{usuario}}
            <span>
                <a href="{% url 'viewUsuario' id=usuario.id%}" class="btn btn-ver">Ver</a>
                <a href="{%url 'editarUsuario' id=usuario.id %}" class="btn btn-editar">Editar</a>
                <a href="{%url 'eliminarUsuario' id=usuario.id %}" class="btn btn-borrar">Borrar</a>
            </span>
        </li>
        {%endfor%}
    </ul>
</div>

{%endblock%}
