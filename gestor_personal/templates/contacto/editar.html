{%extends 'layouts/base.html'%}

{%block title%} Editar Contactos {%endblock%}

{%block content%}
<h1>Contactos</h1>




{% if messages %}
<ul class="alert-success">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
        {% endfor %}
</ul>
{% endif %}

<span class="aux-btns-form">
    <a href="{%url 'contacto'%}">Volver Atras</a>
</span>
<form action="{%url 'editarContacto' id=id %}" id="crearContactos" method="POST">
    {%csrf_token%}
    {{form.as_div}}
    <input type="submit" value="Guardar">
</form>
{%endblock%}
