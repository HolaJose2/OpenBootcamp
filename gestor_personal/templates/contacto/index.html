{%extends 'layouts/base.html'%}

{%block title%} Contactos {%endblock%}

{%block content%}
<h1>Contactos</h1>
<br />
<form action="{%url 'contacto'%}" class="search" method="GET">
    <input type="text" name="search" placeholder="Buscar Contacto" class="barra-busqueda">
    <input type="submit" value="Buscar" class="btn buscar">
</form>
<br />

<span class="aux-btns">
    <a href="{%url 'contacto'%}">Ver todos</a>
    <a href="{%url 'crearContacto' %}">AÃ±adir</a>
</span>
<br />

<ul class="lista">
    {%for contacto in contactos%}
    <li>{{contacto}}
        <span>
            <a href="{% url 'viewContacto' id=contacto.id%}" class="btn btn-ver">Ver</a>
            <a href="{%url 'editarContacto' id=contacto.id %}" class="btn btn-editar">Editar</a>
            <a href="{%url 'eliminarContacto' id=contacto.id %}" class="btn btn-borrar">Borrar</a>
        </span>
    </li>
    {%endfor%}
</ul>
{%endblock%}
